<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">

    <title>Spotify - Web Player:Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black ">

        <div class="left">
            <div class="home bg-grey p-1 rounded m-1">
                <div class="logo">
                    <img class="invert" src="logo.svg" alt="Logo">
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library rounded m-1 p-1 bg-grey">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="My Library">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songlist">
                    <ul>
                        <li>
                            <img class="invert" src="music.svg" alt="">
                            <div class="info">
                                <div>Song Name</div>
                                <div>Song Artist</div>
                            </div>
                            <img class="invert" src="play.svg" alt="">
                        </li>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy Center</span></a></div>
                    <div> <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <img src="arrow-left.svg" alt=""><img src="arrow-right.svg" alt="">
                </div>
                <div class="buttons">
                    <button class="a1">Sign Up</button>
                    <button class="a2">Log In</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer">
                    <div class="card">
                        <img src="hapyhits.jpg" alt="">
                        <h2>Happpy Hits!</h2>
                        <p>Hits to boost your happiness </p>
                    </div>
                    <div class="card">
                        <img src="hapyhits.jpg" alt="">
                        <h2>Happpy Hits!</h2>
                        <p>Hits to boost your happiness</p>
                    </div>
                </div>
            </div>
            <div class="playbar">
                <div class="songinfo"></div>
                <div class="songbutton">
                    <img src="prev.svg" alt="">
                    <img src="play.svg" alt="">
                    <img src="next.svg" alt="">
                </div>
                <div class="songtime"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
